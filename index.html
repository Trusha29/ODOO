<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Platform - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.dark-mode {
      background-color: #1e1e2f;
      color: white;
    }
    body.dark-mode .profile-card {
      background-color: #2a2a3d;
      color: white;
    }
    body.dark-mode .pagination button,
    body.dark-mode .pagination input,
    body.dark-mode .filters select,
    body.dark-mode .filters input {
      background-color: #333;
      color: white;
      border-color: #555;
    }
    .home-container {
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f9f9ff;
      min-width: 180px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .filters input[type="text"]::placeholder {
      color: #999;
    }
    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .profile-left {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .profile-info {
      font-size: 14px;
    }
    .profile-info .name {
      font-size: 18px;
      font-weight: bold;
      color: #2d2dff;
    }
    body.dark-mode .profile-info .name {
      color: #8aaaff;
    }
    .request-btn {
      background-color: #6e51f5;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .request-btn:hover {
      background-color: #563dd9;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .pagination button, .pagination input {
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: #333;
    }
    .pagination button {
      background-color: #f4f6fc;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #e0e0ff;
    }
    .pagination input {
      background-color: white;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Skill<span>Swap</span></div>
    <nav class="nav-links">
      <a class="active" href="Home.html">Home</a>
    
      <a href="myswap.html">My Swaps</a>
      <a href="screen 4-5.html">Profile</a>
    </nav>
    <div class="nav-icons">
      <button id="darkToggle" class="dark-toggle">üåô</button>
    </div>
  </header>

  <section class="home-container container">
    <div class="filters">
      <select>
        <option value="">Availability</option>
        <option value="available">Available</option>
        <option value="busy">Busy</option>
      </select>
      <input type="text" placeholder="Search skills or users...">
    </div>

    <div class="profile-list" id="profileList"></div>

    <div class="pagination">
      <button onclick="goToPage(1)">1</button>
      <button onclick="goToPage(2)">2</button>
      <button onclick="goToPage(3)">3</button>
      <input id="pageInput" type="number" placeholder="Go to..." min="1" style="width: 80px;" />
      <button onclick="goToInputPage()">Go</button>
    </div>
  </section>

  <script>
    let loggedIn = false;
    const profiles = [
      {
        name: "Marc Demo",
        skillsOffered: ["Video Editor", "JavaScript"],
        skillWanted: "Graphic Designer",
        rating: 3.8,
        photo: "https://via.placeholder.com/60"
      },
      {
        name: "Michell",
        skillsOffered: ["Video Editor", "JavaScript"],
        skillWanted: "Graphic Designer",
        rating: 2.5,
        photo: "https://via.placeholder.com/60"
      },
      {
        name: "Joe Wills",
        skillsOffered: ["Video Editor", "JavaScript"],
        skillWanted: "Graphic Designer",
        rating: 4.0,
        photo: "https://via.placeholder.com/60"
      }
    ];

    function renderProfiles() {
      const container = document.getElementById("profileList");
      container.innerHTML = "";
      profiles.forEach(profile => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <div class="profile-left">
            <div class="avatar" style="background-image: url('${profile.photo}'); background-size: cover;"></div>
            <div class="profile-info">
              <div class="name">${profile.name}</div>
              <div>Skills Offered: ${profile.skillsOffered.join(", ")}</div>
              <div>Skill Wanted: <strong>${profile.skillWanted}</strong></div>
              <div>Rating: ${profile.rating}/5</div>
            </div>
          </div>
          <div>
            <button class="request-btn" onclick='handleRequest(${JSON.stringify(profile)})'>Request</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function handleRequest(profile) {
      if (!loggedIn) {
        alert("Please log in to send a request.");
        localStorage.setItem("selectedProfile", JSON.stringify(profile));
        window.location.href = "login.html";
      } else {
        localStorage.setItem("selectedProfile", JSON.stringify(profile));
        window.location.href = "screen 4-5.html";
      }
    }

    function goToPage(pageNum) {
      alert("Go to page " + pageNum);
    }

    function goToInputPage() {
      const pageNum = parseInt(document.getElementById('pageInput').value);
      if (!isNaN(pageNum) && pageNum > 0) {
        goToPage(pageNum);
      } else {
        alert("Please enter a valid page number.");
      }
    }

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const toggle = document.getElementById("darkToggle");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });

    renderProfiles();
  </script>
</body>
</html>
