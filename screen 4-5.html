<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - SkillSwap</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2a2a3d;
      border-bottom: 1px solid #444;
    }
    .navbar a {
      color: white;
      margin-right: 20px;
      text-decoration: underline;
    }

    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: #2a2a3d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    .profile-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #444;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      margin-bottom: 20px;
    }
    .info label {
      font-weight: bold;
    }

    .request-btn {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #2a2a3d;
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #000;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .modal-content select, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #444;
      color: white;
    }

    .modal-content .submit-btn, .modal-content .cancel-btn {
      width: 48%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content .submit-btn {
      background-color: #4caf50;
      color: white;
    }
    .modal-content .cancel-btn {
      background-color: #f44336;
      color: white;
      float: right;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div>
      <a href="home.html">Home</a>
      <a href="logout.html" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-photo">
      <img src="https://via.placeholder.com/120" alt="Profile Photo" />
    </div>
    <h2 id="profileName">Marc Demo</h2>
    <div class="info">
      <label>Skills Offered:</label>
      <p>Video Editing, UI/UX</p>
      <label>Skills Wanted:</label>
      <p>Python, Graphic Design</p>
      <label>Rating:</label>
      <p>3.8 / 5</p>
    </div>
    <button class="request-btn" onclick="openModal()">Request Skill Swap</button>
  </div>

  <div id="requestModal" class="modal">
    <div class="modal-content">
      <h3>Send Swap Request</h3>
      <form id="swapRequestForm">
        <label for="offeredSkill">Choose one of your offered skills</label>
        <select id="offeredSkill" required>
          <option value="">Select a skill</option>
          <option value="Photoshop">Photoshop</option>
          <option value="UI/UX">UI/UX</option>
        </select>

        <label for="wantedSkill">Choose one of their wanted skills</label>
        <select id="wantedSkill" required>
          <option value="">Select a skill</option>
          <option value="Python">Python</option>
          <option value="Graphic Design">Graphic Design</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write a message..." rows="4"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('requestModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('requestModal').style.display = 'none';
    }

    document.getElementById('swapRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Swap request submitted!');
      closeModal();
    });

    function logout() {
      alert("Logging out");
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
